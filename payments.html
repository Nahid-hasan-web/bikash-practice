<nav >
    <div class="container m-auto">
        <div class="main_menu w-100 h-24 bg-[#ee1172] rounded-bl-2xl rounded-br-2xl">

                <div class="profile w-12 h-12 rounded-full bg-[#D9D9D9] border-4 border-white text-center leading-[40px] text-[#EE1172] ">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="account_text">
                    <h2 class=" text-[20px] font-semibold font-['Inter', sans-serif;] text-white" >MD: Nahid hasan niyan </h2>

                    </div>
                </div>
            </div>
        </div>


        <div class="options mt-[68px]">
            <div class="options_1 flex  justify-center gap-[50px]">

                        <img class="w-[56px]" src="https://www.bkash.com/uploaded_contents/services/icons/01-send-money_1666154832042.webp" alt="item img">
                        <p class="text-[20px] font-medium font-[#'Inter', sans-serif;] text-black">Send Money</p>
                    </div>
                    <div class="payment_box w-[279px] border-[3px] border-solid border-[#EE1172] bg-[#D9D9D9] h-48 text-center">

                        <a class="Payment_button" href="#">confirm</a>
                    </div>
                </div>
                <div class="option w-[280px] pt-[15px] pb-[15px] flex flex-col bg-[#EE1172] items-center rounded-t-[5px]">
                    <div class="item_head flex gap-5 justify-center items-center ">
                        <img class="w-[56px]" src="https://www.bkash.com/uploaded_contents/services/icons/02-mobile-recharge_1666155167971.webp" alt="item img">
                        <p class="text-[20px] font-medium font-[#'Inter', sans-serif;] text-black">Mobile Recharge</p>
                    </div>
                </div>
                <div class="option w-[280px] pt-[15px] pb-[15px] flex flex-col bg-[#EE1172] items-center rounded-t-[5px]">
                    <div class="item_head flex gap-5 justify-center items-center ">
                        <img class="w-[56px]" src="https://www.bkash.com/uploaded_contents/services/icons/04-payment_1666159400113.webp" alt="item img">
                        <p class="text-[20px] font-medium font-[#'Inter', sans-serif;] text-black">Payment</p>
                    </div>
                </div>
            </div>
            <div class="options_2 flex  justify-center gap-[50px] mt-[70px]">
                <div class="option w-[280px] pt-[15px] pb-[15px] flex flex-col bg-[#EE1172] items-center rounded-t-[5px]">
                    <div class="item_head flex gap-5 justify-center items-center ">
                        <img class="w-[56px]" src="https://www.bkash.com/uploaded_contents/services/icons/05-add-money_1666160847291.webp" alt="item img">
                        <p class="text-[20px] font-medium font-[#'Inter', sans-serif;] text-black">Add Amout</p>
                    </div>
                </div>
                <div class="option w-[280px] pt-[15px] pb-[15px] flex flex-col bg-[#EE1172] items-center rounded-t-[5px]">
                    <div class="item_head flex gap-5 justify-center items-center ">
                        <img class="w-[56px]" src="https://www.bkash.com/uploaded_contents/services/icons/06-pay-bill_1666162662135.webp" alt="item img">
                        <p class="text-[20px] font-medium font-[#'Inter', sans-serif;] text-black">Pay Bill</p>
                    </div>
                </div>
                <div class="option w-[280px] pt-[15px] pb-[15px] flex flex-col bg-[#EE1172] items-center rounded-t-[5px]">
                    <div class="item_head flex gap-5 justify-center items-center ">
                        <img class="w-[56px]" src="https://www.bkash.com/uploaded_contents/services/icons/13_1669034799648.webp" alt="item img">
                        <p class="text-[20px] font-medium font-[#'Inter', sans-serif;] text-black">Donation</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
